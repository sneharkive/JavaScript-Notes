<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Display</title>
    <script src="9_ObjectDisplay.js" defer></script>
    <style>
        body{
          background-color: rgba(228, 225, 168, 0.584);
          font-family: cursive;
          line-height: 30px;
          margin: 10px 15px;
        }
        span{
            color: rgb(10, 10, 187);
            font-size: 20px;
        }
    </style>

<body>
    <h1>Object Display</h1>
    <p>Displaying the Object Properties by name : <span class="displayByName"></span> </p>
   
    <p>Displaying the Object Properties in a Loop : <span class="displayByLoop"></span> </p>

    <p>Object.values() creates an array from the property values:
        Displaying the Object using Object.values() : <span class="displayByObjectValues"></span> </p>
    

    <p>Displaying the Object using JSON.stringify() : <span class="displayByJSONStringify"></span>  </p>
